<form id="new-bookmark-form" name="new-bookmark-form" action="submit">
    <label for="Title">Title</label>
    <input type="text" class='title-input'name='title-input' placeholder="Enter Title Here" required 
    minlength="1">
    <label for="Rating">
    <select class='select-rating' name='select-rating'>
        <option value='1 Star'>1 Star</option>
        <option value='2 Stars'>2 Stars</option>
        <option value='3 Stars'>3 Stars</option>
        <option value='4 Stars'>4 Stars</option>
        <option value='5 Stars'>5 Stars</option>
    </select>
    <br>
    <label for='description' name='description'>Book Description</label>
    <input type='text' class='description-input'name='input' placeholder="Enter Description of Your Book"required 
    minlength="1">
    <button type='submit' class="submit button">Submit</button>
